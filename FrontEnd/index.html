<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nancop Anniversary</title>    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="config.js"></script>
</head>
<body>    <div class="app-container">        
        <header class="header">
            <h1>🎉 Nancop Anniversary 🎉</h1>
        </header>
        
        <!-- メッセージ花火エリア -->
        <main class="fireworks-area" id="fireworksArea">
            <!-- メッセージが花火のように表示される -->
        </main>
          <!-- 簡易操作ボタン -->
        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickMessage('やふううううう')">やふううううう</button>
            <button class="quick-btn" onclick="sendQuickMessage('いえす？？？')">いえす？？？</button>
            <button class="quick-btn" onclick="sendQuickMessage('おめでとう！')">おめでとう！</button>
            <button class="quick-btn" onclick="sendQuickMessage('ピザ美味しかったね')">ピザ美味しかったね</button>
            <button class="quick-btn" onclick="sendQuickMessage('今日は本当にお疲れ様でした！記念すべき日をみんなで祝えて嬉しいです🎉')">長文テスト</button>
        </div>
        
        <footer class="input-section">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="コメントを入力..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">
                    送信
                </button>
                <button class="gift-btn" onclick="sendGift()">
                    🎁 ギフト爆弾！
                </button>
            </div>
        </footer>          <!-- エフェクト用のキャンバス -->
        <div class="effects-canvas" id="effectsCanvas"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
